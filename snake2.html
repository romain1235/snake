<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        .info {
            margin-right: 20px;
            text-align: center;
        }

        canvas {
            border: 1px solid white;
            background-color: #000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let gridSize = 20;
        let tileSize = canvas.width / gridSize;
        let score = 0;
        let bestScore = 0;
        let food = { x: 0, y: 0};
        let snake = [{ x: 0, y: 0}];
        let direction = { x: 0, y: 0};
        let lenght = 3;
        let lastTimestamp = 0;
        let animationProgress = 0;
        function resizeCanvas() {
            const minDimension = Math.min(window.innerWidth, window.innerHeight)*0.98;
            const maxCanvasSize = Math.floor(minDimension / gridSize) * gridSize;
            canvas.width = maxCanvasSize;
            canvas.height = maxCanvasSize;
            tileSize = maxCanvasSize / gridSize;
        }
        function resetGame() {
            score = 0;
            snake = [{ x: Math.floor(gridSize / 2), y: Math.floor(gridSize / 2)}];
            direction = { x: 0, y: 0};
            lenght = 3;
            spawnFood();
        }
        function drawBackground() {
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    ctx.fillStyle = (x + y) % 2 === 0 ? '#282c34' : '#20232a';
                    ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                }
            }
        }
        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = `${canvas.width/30}px Arial`;
            ctx.fillText('Score: ' + score, canvas.width/60, canvas.width/25); 
            ctx.fillText('Best Score: ' + bestScore, canvas.width/60, canvas.width/12);
        }
        function checkCollision() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            return false;
        }   
        function update() {
            if (direction.x === 0 && direction.y === 0) {
                return;
            }
            head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            if (head.x < 0) {
                head.x = gridSize - 1;
            }
            if (head.x >= gridSize) {
                head.x = 0;
            }
            if (head.y < 0) {
                head.y = gridSize - 1;
            }
            if (head.y >= gridSize) {
                head.y = 0;
            }
            if (head.x === food.x && head.y === food.y) {
                score++;
                lenght++;
                spawnFood();
            }
            snake.unshift(head);
            if (snake.length > lenght) {
                snake.pop();
            }
            if (checkCollision()) {
                if (score > bestScore) {
                    bestScore = score;
                }
                resetGame();
            }
        }
        function drawFood(){
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }
        function drawSnake() {
            ctx.beginPath();
            ctx.strokeStyle = 'green';
            ctx.lineWidth = tileSize - canvas.width / 250;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            if (snake.length < 2) {
                ctx.moveTo(snake[0].x * tileSize + tileSize / 2, snake[0].y * tileSize + tileSize / 2);
                ctx.lineTo(snake[0].x * tileSize + tileSize / 2, snake[0].y * tileSize + tileSize / 2);
                ctx.stroke();
                return;
            }
            const startX = (((snake[0].x - snake[1].x) * animationProgress) + snake[1].x) * tileSize + tileSize/2;
            const startY = (((snake[0].y - snake[1].y) * animationProgress) + snake[1].y) * tileSize + tileSize/2;
            const endX = (((snake[snake.length - 2].x - snake[snake.length - 1].x) * animationProgress) + snake[snake.length - 1].x) * tileSize + tileSize/2;
            const endY = (((snake[snake.length - 2].y - snake[snake.length - 1].y) * animationProgress) + snake[snake.length - 1].y) * tileSize + tileSize/2;
            ctx.lineTo(startX, startY);
            for (let i = 0; i < snake.length - 1; i++) {
                const curr = snake[i];
                const next = snake[i + 1];
                if (Math.abs(curr.x - next.x) > 1 || Math.abs(curr.y - next.y) > 1) {
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.lineTo((next.x * tileSize) + (tileSize/2), (next.y * tileSize) + (tileSize/2));
                }
                else {
                    if (i === snake.length - 2) {
                        ctx.lineTo(endX, endY);
                    }
                    else {
                        ctx.lineTo((next.x * tileSize) + (tileSize/2), (next.y * tileSize) + (tileSize/2));
                
                    }
                }
            };
            ctx.stroke();
        }
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTimestamp;
            animationProgress += deltaTime / 100;
            if (animationProgress > 1) {
                animationProgress = 0;
                update();
            }
            draw();
            requestAnimationFrame(gameLoop);
            lastTimestamp = timestamp;
        }
        function draw(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawSnake();
            drawFood();
            drawScore();
        }
        function spawnFood() {
            food.x = Math.floor(Math.random() * gridSize);
            food.y = Math.floor(Math.random() * gridSize);
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === food.x && snake[i].y === food.y) {
                    spawnFood();
                    return;
                }
            }
        }
        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y !== 1) {
                        direction = { x: 0, y: -1 };
                    }
                    break;
                case 'ArrowDown':
                    if (direction.y !== -1) {
                        direction = { x: 0, y: 1 };
                    }
                    break;
                case 'ArrowLeft':
                    if (direction.x !== 1) {
                        direction = { x: -1, y: 0 };
                    }
                    break;
                case 'ArrowRight':
                    if (direction.x !== -1) {
                        direction = { x: 1, y: 0 };
                    }
                    break;
            }
        });
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        resetGame();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
